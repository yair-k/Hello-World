
  <ion-button
    (click)="swapLanguages()"
    id="swap-languages"

    expand="center"
    color="dark"
    [disabled]="(spokenLanguage$ | async) === null && (detectedLanguage$ | async) === null"

    <ion-icon name="swap-horizontal"></ion-icon> Swap Input
  </ion-button>
